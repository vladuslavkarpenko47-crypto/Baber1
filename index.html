<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>COSMO SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css?v=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div class="app">
    <header class="top-bar">
      <div class="header-inner">
        <div id="menuToggle">
          <span></span><span></span><span></span>
        </div>
        <div class="shop-title">COSMO SHOP</div>
      </div>
    </header>

    <div id="sideMenuBackdrop"></div>

    <nav id="sideMenu">
      <button data-nav="catalog">Каталог</button>
      <button data-nav="vip">VIP статусы</button>
      <button data-nav="promo">Промокоды</button>
      <button data-nav="about">О магазине</button>
    </nav>

    <main id="view"></main>

    <footer class="bottom-bar">
      <div>Итого: <span id="total">0</span> USDT</div>
      <button id="checkout">Оформить заказ</button>
    </footer>
  </div>

  <script src="script.js?v=1"></script>
</body>
</html>
