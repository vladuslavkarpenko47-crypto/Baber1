<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>COSMO SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <!-- ХЕДЕР -->
    <header class="top-bar">
      <div class="header-inner">
        <!-- БУРГЕР-МЕНЮ: 3 ПОЛОСКИ -->
        <div id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- НАЗВАНИЕ МАГАЗИНА -->
        <div class="shop-title">COSMO SHOP</div>
      </div>
    </header>

    <!-- ФОН ПОД БОКОВЫМ МЕНЮ -->
    <div id="sideMenuBackdrop"></div>

    <!-- БОКОВОЕ МЕНЮ -->
    <nav id="sideMenu">
      <button class="side-menu-btn">Промокоды</button>
      <button class="side-menu-btn">Каталог</button>
      <button class="side-menu-btn">О магазине</button>
    </nav>

    <!-- КОНТЕНТ -->
    <main id="view"></main>

    <!-- НИЖНЯЯ ПАНЕЛЬ -->
    <footer class="bottom-bar">
      <div class="total-text">Итого: <span id="total">0.00</span> USDT</div>
      <button id="checkout">Оформить заказ</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
