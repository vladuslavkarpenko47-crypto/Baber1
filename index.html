<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>COSMO SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <!-- 햔햇햆햇 -->
    <header class="top-bar">
      <div class="header-inner">
        <!-- 햄햒먫햇-햎햇햏햝: 3 뤯뤯뫓뛣 -->
        <div id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <!-- 햏햃행뉋냻뢇떓 햎햃햅햃행햊햏햃 -->
        <div class="shop-title">洧뉧롑젏롑쩛롑윓롑 洧닉洧님洧닞洧닟</div>
      </div>
    </header>

    <!-- 햓뤯 뤯 햄뤯뛣뤯뉋햎 햎햇햏햝 -->
    <div id="sideMenuBackdrop"></div>

    <!-- 햄뤯뛣뤯뉋뤯 햎햇햏햝 -->
    <nav id="sideMenu">
      <button class="side-menu-btn">쮏쨿쮏쥃쮏얨</button>
      <button class="side-menu-btn">햌햟혝햟햩쮏</button>
      <button class="side-menu-btn"> 햪햟햡햟향햦햫햣</button>
    </nav>

    <!-- 햌뤯뢇뭻돯뢇 -->
    <main id="view"></main>

    <!-- 햏햊했햏햞햞 햃햏햇햍햛 -->
    <footer class="bottom-bar">
      <div class="total-text">햊혝쮏: <span id="total">0.00</span> USDT</div>
      <button id="checkout">뤰쮐햪햦혝혧 향햟햨햟향</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
