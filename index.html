<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>COSMO SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">

    <!-- ХЕДЕР -->
    <header class="top-bar">
      <div class="header-inner" style="position: relative; width: 100%; text-align: center;">
        <div id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="shop-title">COSMO SHOP</div>
      </div>
    </header>

    <!-- затемнение -->
    <div id="sideMenuBackdrop"></div>

    <!-- Боковое меню -->
    <nav id="sideMenu">
      <button class="side-menu-btn">Промокоды</button>
      <button class="side-menu-btn">Каталог</button>
      <button class="side-menu-btn">О магазине</button>
    </nav>

    <!-- Контент -->
    <main id="view"></main>

    <!-- Нижняя панель -->
    <footer class="bottom-bar">
      <div class="total-text">Итого: <span id="total">0.00</span> USDT</div>
      <button id="checkout">Оформить заказ</button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
